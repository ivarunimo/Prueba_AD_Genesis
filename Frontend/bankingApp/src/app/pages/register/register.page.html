<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Crear Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="register-container">
    <h2>Bienvenido</h2>
    <p>Crea tu cuenta para empezar a usar AkisiBank.</p>

    <form>
      <ion-item class="custom-input">
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        <ion-input type="text" placeholder="Nombre completo"></ion-input>
      </ion-item>

      <ion-item class="custom-input">
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-input type="email" placeholder="Correo electrónico"></ion-input>
      </ion-item>

      <ion-item class="custom-input">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input type="password" placeholder="Crear contraseña"></ion-input>
      </ion-item>

      <ion-item class="custom-input">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input type="password" placeholder="Confirmar contraseña"></ion-input>
      </ion-item>

      <ion-button expand="block" routerLink="/home" class="register-button">
        Registrarse
      </ion-button>
    </form>

    <div class="terms-text">
      <p>Al registrarte, aceptas nuestros <a href="#">Términos de Servicio</a> y <a href="#">Política de Privacidad</a>.</p>
    </div>
  </div>
</ion-content>
